<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon class="pan-icon" name="menu"></ion-icon>
		</button>
		<ion-title>
			Pending Users
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
	<ion-list class="pending-users">
		<ion-item *ngFor="let user of pendingUsers">
			<ion-row>
				<ion-col col-12>
					<p>Add {{user.user_name}} to {{user.activity_name}}</p>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-6>
					<button ion-button round color="success" (click)="addUserToActivity(user)">ADD</button>
				</ion-col>
				<ion-col col-6>
					<button ion-button round color="danger" (click)="removeUserFromActivity(user)">REMOVE</button>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
	</ion-grid>
	<div padding class="no-data" *ngIf="!pendingUsers">
		<ion-icon name="remove-circle"></ion-icon>
		<p>There are no pending users for now</p>
	</div>
</ion-content>
