<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			{{activity.name}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
			<ion-card-title>
				Each {{activity.days}}, {{activity.week_type}}
				At {{activity.start_time}}
			</ion-card-title>
			<p>{{activity.comments}}</p>
		</ion-card-content>
	</ion-card>
	<div padding>
		<button
			*ngIf="canRegister()"
			block
			ion-button
			class="successBtn"
			(click)="onRegister()"
		>Register</button>
	</div>
	<div padding>
		<button
			*ngIf="isRegistered && !isPending"
			block
			ion-button
			color="light"
			(click)="cancelRegistration()"
		>Cancel Registration</button>
	</div>
	<div padding>
		<button
			*ngIf="canPending()"
			block
			ion-button
			class="successBtn"
			(click)="onRegister()"
		>Register to Waiting List</button>
	</div>
	<div padding>
		<button
			*ngIf="isPending && !isRegistered"
			block
			ion-button
			color="light"
			(click)="cancelPending()"
		>Cancel Waiting List</button>
	</div>
	<div padding *ngIf="isAdmin">
		<button
			block
			ion-button
			color="danger"
			(click)="removeActivity()"
		>Delete Activity</button>
	</div>
	<h5 *ngIf="registeredUsers && registeredUsers.length" padding>Registered</h5>
	<ion-list>
		<ion-item *ngFor="let user of registeredUsers">
			<ion-avatar item-left>
				<ion-icon name="contact"></ion-icon>
			</ion-avatar>
			<h2>{{user.user_name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
