<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Activities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let activity of userActivities">
      <h2>{{activity.activity_name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
