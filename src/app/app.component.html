<ion-menu [content]="content">
	<ion-content>
		<ion-list>
			<button ion-item *ngFor="let page of pages; let lst = last" (click)="openPage(page)"><!--[disabled]="!isAdmin && lst"-->
				{{page.title}}
			</button>
			<button ion-item (click)="logout()">Logout</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
